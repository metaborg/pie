---
pie:
  version: develop-SNAPSHOT
id: org.metaborg:pie.lang:${pie.version}
name: pie
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}
  - org.metaborg:statix.lang:${metaborgVersion}
  - org.metaborg:sdf3.ext.statix:${metaborgVersion}
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
  - org.metaborg:statix.runtime:${metaborgVersion}
  - org.metaborg:lang.java:1.0.0
pardonedLanguages:
- EditorService
- Stratego-Sugar
- SDF
debug:
  typesmart: false
language:
  sdf:
    jsglr-version: v2
    pretty-print: pie
    sdf2table: java
    placeholder:
      prefix: "$"
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc
build:
  useBuildSystemSpec: true
runtime:
  statix:
    message-trace-length: 2 # default: 0, full trace: -1
    message-term-depth: 5 # -1 = max
exports:
- language: ATerm
  directory: src-gen/statix
